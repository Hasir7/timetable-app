<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Timetables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>All Timetables</h1>
    <a href="/timetable/add" class="btn btn-primary mb-3">Add New Timetable</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Class Day</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timetable : ${timetables}">
            <td th:text="${timetable.no}">1</td>
            <td th:text="${timetable.classDay}">Monday</td>
            <td th:text="${timetable.startTime}">09:00 AM</td>
            <td th:text="${timetable.endTime}">10:00 AM</td>
            <td th:text="${timetable.subject.subjectName}">Physics</td>
            <td>
                <a th:href="@{'/timetable/edit/' + ${timetable.no}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/timetable/delete/' + ${timetable.no}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this timetable?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
