<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Timetable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Timetable</h1>
    <form th:action="@{'/timetable/edit/' + ${timetable.no}}" th:object="${timetable}" method="post">
        <div class="form-group">
            <label for="classDay">Class Day</label>
            <input type="text" th:field="*{classDay}" class="form-control" id="classDay" placeholder="Enter class day" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="text" th:field="*{startTime}" class="form-control" id="startTime" placeholder="Enter start time" required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="text" th:field="*{endTime}" class="form-control" id="endTime" placeholder="Enter end time" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <select th:field="*{subject}" class="form-control" id="subject" required>
                <option th:each="subject : ${subjects}" th:value="${subject}"
                        th:text="${subject.subjectName}"
                        th:selected="${subject.subjectId} == ${timetable.subject.subjectId}">
                    Subject Name
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Timetable</button>
        <a href="/timetable/all" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
